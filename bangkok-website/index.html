<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bangkok Travel Guide</title>

<style>

body{
font-family: Arial;
background:#0d47a1;
text-align:center;
margin:0;
padding:0;
}

h1{
color:white;
padding-top:20px;
}

p{
color:white;
}

.card-link{
text-decoration:none;
}

.card{
display:flex;
align-items:center;
background:#e0e0e0;
width:600px;
margin:20px auto;
padding:15px;
border-radius:10px;
transition:0.3s;
}

.card:hover{
transform:scale(1.03);
background:#d5d5d5;
cursor:pointer;
}

.icon{
width:80px;
margin-right:15px;
}

.text{
text-align:left;
}

.text h2{
margin:0;
color:#0d47a1;
}

.text p{
margin:5px 0 0 0;
color:#333;
}

</style>

</head>

<body>

<h1>Bangkok Travel Guide</h1>
<p>Select a category</p>

</div>
</div>
