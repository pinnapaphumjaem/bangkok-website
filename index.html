<style>
body{
margin:0;
font-family: 'Segoe UI', sans-serif;
color:white;
text-align:center;

background:
linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
url("home-bg.jpg") no-repeat center center fixed;
background-size:cover;
}

/* ===== MENU BUTTON ===== */
.menu-btn{
position:fixed;
top:25px;
left:25px;
font-size:28px;
cursor:pointer;
z-index:1000;
color:#d4af37;
}

/* ===== SIDEBAR ===== */
.sidebar{
height:100%;
width:0;
position:fixed;
top:0;
left:0;
background:#0a1f44;
overflow-x:hidden;
transition:0.4s;
padding-top:80px;
box-shadow:5px 0 25px rgba(0,0,0,0.5);
}

.sidebar a{
display:block;
color:#f8f8f8;
padding:18px;
text-decoration:none;
font-size:18px;
letter-spacing:1px;
}

.sidebar a:hover{
background:#d4af37;
color:#0a1f44;
}

/* ===== HEADER ===== */
.header{
padding:80px 20px 40px 20px;
}

.header h1{
margin:0;
font-size:42px;
letter-spacing:4px;
font-weight:300;
}

.header h2{
margin:10px 0 40px 0;
font-weight:300;
font-size:16px;
letter-spacing:2px;
color:#d4af37;
}

/* ===== CONTENT ===== */
.container{
padding:20px;
}

.card{
background:rgba(255,255,255,0.9);
color:#0a1f44;
border-radius:20px;
padding:45px 20px;
margin:25px auto;
max-width:650px;
text-decoration:none;
display:block;
font-size:22px;
font-weight:600;
transition:0.4s;
box-shadow:0 15px 40px rgba(0,0,0,0.5);
backdrop-filter:blur(5px);
}

.card:hover{
transform:translateY(-5px);
background:#d4af37;
color:#0a1f44;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  .header h1 {
    font-size:28px;
  }

  .header h2 {
    font-size:14px;
  }

  .card {
    font-size:18px;
    padding:30px 15px;
  }
}
</style>
