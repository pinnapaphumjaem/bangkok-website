<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Concierge</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0b3d91;
color:white;
text-align:center;
}

/* ===== MENU BUTTON ===== */
.menu-btn{
position:fixed;
top:20px;
left:20px;
font-size:28px;
cursor:pointer;
z-index:1000;
}

/* ===== SIDEBAR ===== */
.sidebar{
height:100%;
width:0;
position:fixed;
top:0;
left:0;
background:#062c6f;
overflow-x:hidden;
transition:0.3s;
padding-top:60px;
}

.sidebar a{
display:block;
color:white;
padding:15px;
text-decoration:none;
font-size:18px;
}

.sidebar a:hover{
background:#0b3d91;
}

/* ===== CONTENT ===== */
.header{
padding:30px 20px 10px 20px;
}

.header h1{
margin:0;
font-size:36px;
letter-spacing:2px;
}

.header h2{
margin:5px 0 30px 0;
font-weight:normal;
font-size:18px;
}

.container{
padding:20px;
}

.card{
background:white;
color:#0b3d91;
border-radius:15px;
padding:40px 20px;
margin:20px auto;
max-width:600px;
text-decoration:none;
display:block;
font-size:22px;
font-weight:bold;
transition:0.3s;
}

.card:hover{
background:#e3f2fd;
transform:scale(1.02);
}

/* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 600px) {
  .header h1 {
    font-size:26px;
  }

  .header h2 {
    font-size:14px;
  }

  .card {
    font-size:18px;
    padding:30px 15px;
  }

  .menu-btn{
    font-size:24px;
    top:15px;
    left:15px;
  }
}

</style>
</head>

<body>

<div class="menu-btn" onclick="openMenu()">â˜°</div>

<div id="mySidebar" class="sidebar">
<a href="index.html">Home</a>
<a href="historical.html">Historical</a>
<a href="mall.html">Mall</a>
<a href="park.html">Park</a>
<a href="market.html">Market</a>
<a href="restaurant.html">Restaurant</a>
</div>

<div class="header">
<h1>THE CONCIERGE</h1>
<h2>HILTON BANGKOK GRANDE ASOKE</h2>
</div>

<div class="container">
<a href="historical.html" class="card">Historical Site in Bangkok</a>
<a href="mall.html" class="card">Shopping Mall</a>
<a href="park.html" class="card">Park</a>
<a href="market.html" class="card">Market</a>
<a href="restaurant.html" class="card">Restaurant</a>
</div>

<script>
function openMenu(){
document.getElementById("mySidebar").style.width = "250px";
}

document.addEventListener("click", function(event) {
var sidebar = document.getElementById("mySidebar");
var button = document.querySelector(".menu-btn");

if (!sidebar.contains(event.target) && event.target !== button) {
sidebar.style.width = "0";
}
});
</script>

</body>
</html>
