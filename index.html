<style>

/* ===== BODY ===== */
body{
margin:0;
font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
color:#f5f5f5;
text-align:center;
background:#0e1a2b; /* deep navy luxury */
}

/* ===== MENU BUTTON ===== */
.menu-btn{
position:fixed;
top:30px;
left:30px;
font-size:26px;
cursor:pointer;
z-index:1000;
color:#c6a75e; /* soft gold */
}

/* ===== SIDEBAR ===== */
.sidebar{
height:100%;
width:0;
position:fixed;
top:0;
left:0;
background:#111c2e;
overflow-x:hidden;
transition:0.4s;
padding-top:100px;
box-shadow:5px 0 30px rgba(0,0,0,0.6);
}

.sidebar a{
display:block;
color:#f5f5f5;
padding:20px;
text-decoration:none;
font-size:16px;
letter-spacing:2px;
text-transform:uppercase;
}

.sidebar a:hover{
color:#c6a75e;
}

/* ===== HEADER ===== */
.header{
padding:120px 20px 60px 20px;
}

.header h1{
margin:0;
font-size:48px;
letter-spacing:6px;
font-weight:200;
}

.header h2{
margin:15px 0 50px 0;
font-weight:300;
font-size:14px;
letter-spacing:4px;
color:#c6a75e;
text-transform:uppercase;
}

/* ===== CONTENT ===== */
.container{
padding:20px;
}

.card{
background:transparent;
border:1px solid rgba(255,255,255,0.2);
color:#f5f5f5;
border-radius:0;
padding:35px 20px;
margin:25px auto;
max-width:550px;
text-decoration:none;
display:block;
font-size:18px;
letter-spacing:2px;
text-transform:uppercase;
transition:0.4s;
}

.card:hover{
background:#c6a75e;
color:#0e1a2b;
transform:translateY(-4px);
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  .header h1 {
    font-size:28px;
    letter-spacing:3px;
  }

  .header h2 {
    font-size:12px;
  }

  .card {
    font-size:16px;
    padding:25px 15px;
  }
}

</style>
